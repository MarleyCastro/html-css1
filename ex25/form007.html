<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro1.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value=""selected>--- Escolha </option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="Ma">Maranhão</option>
                    <option value="SP">Baiha</option>
                    <option value="SP">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Administração</option>
                <option >Contabilista</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" minlength="10" maxlength="150">Sua Mensagem...</textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
